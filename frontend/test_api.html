<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing API...');
                const response = await fetch('http://localhost:8000/api/index/stats');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API data:', data);
                    
                    resultsDiv.innerHTML = `
                        <h2>API Response:</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Is Indexed:</strong> ${data.is_indexed}</p>
                        <p><strong>Repository:</strong> ${data.repository_name}</p>
                        <p><strong>Files:</strong> ${data.file_count}</p>
                    `;
                } else {
                    resultsDiv.innerHTML = `<p>Error: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        testAPI();
    </script>
</body>
</html>
